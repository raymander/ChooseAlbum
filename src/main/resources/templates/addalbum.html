<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Add new album</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />

<link
	href="https://fonts.googleapis.com/css?family=Arvo|Source+Code+Pro"
	rel="stylesheet" />
</head>
<body>
	<h1>Add album</h1>
	<div>
		<form th:object="${album}" th:action="@{save}" action="#" method="post">
			<label for="pic">Cover url</label> <input type="text" id="pic"
				th:field="*{pic}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="title">Title</label> <input type="text" id="title"
				th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="band">Band</label> <input type="text" id="band"
				th:field="*{band}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="year">Year</label> <input type="text" th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="country">Country</label> <input type="text" th:field="*{country}" />
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="genrelist">Genre</label> <select id="genrelist"
				th:field="*{genre}" class="form-control">
				<option th:each="genre: ${genres}"
					th:value="${genre.genreid}" th:text="${genre.name}"></option>
			</select>



			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
	</div>
</body>
</html>
